<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>js_array</title>
  </head>
  <body>
    <h1>Practice Javascript Array</h1>

    <h2>var</h2>
    <script>
      var arr = ["ABC", "DEF"];
      document.write(arr);
    </script>

    <h2>get</h2>
    <script>
      document.write(arr[0]);
    </script>

    <h2>length count</h2>
    <script>
      document.write(arr.length);
    </script>

    <h2>add data</h2>
    <script>
      arr.push("GHI");
      document.write(arr);
    </script>

  </body>
</html>
