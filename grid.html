<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>grid</title>
    <style>
      #grid{
        border:5px solid pink;
        display:grid;
        grid-template-columns: 150px 1fr;
      }
      /* 이것은 div태그가 따로따로 테두리가 형성되는 것이 아닌,
      div 태그들을 모두 묶어서 함께 같은 테두리 안에 넣기위해 만든 id 태그이다. */
      div{
        border:5px solid gray;
      }
    </style>
  </head>

  <body>
    <div id = "grid">
      <div>NAVIGATION</div>
      <div>ARTICLE</div>
    </div>
    <span>ABC</span>
    <span>DEF</span>
  </body>

</html>
