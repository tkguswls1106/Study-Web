<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>js_object</title>
  </head>
  <body>
    <h1>Object(객체)</h1>

    <h2>Create</h2>
    <script>
      var coworkers = {
        "programmer": "egoing",
        "designer":"leezche"
      };
      document.write("programmer : " + coworkers.programmer + "<br>");
      document.write("designer : " + coworkers.designer + "<br>");
      coworkers.bookkeeper = "duru";  /* 객체 정보 추가 */
      document.write("bookkeeper : " + coworkers.bookkeeper + "<br>");
      coworkers["data scientist"] = "taeho";
      document.write("data scientist : " + coworkers["data scientist"] + "<br>");
      /* 객체에서 띄어쓰기 이름(예를들어 data scientist)을 사용하고 싶을때에는 coworkers["data scientist"] 이렇게 사용한다.*/
    </script>

    <h2>Iterate</h2>
    <script>
      for(var key in coworkers)  /* coworkers라는 객체에 있는 데이터들의 key 값들을 가져오는 반복문이다. */
                                 /* 여기서 key값은 programmer, designer 등등이다. */
      {
        document.write(key + '<br>');
        document.write(coworkers[key] + '<br>');
        document.write(key + ' : ' + coworkers[key] + '<br>');
        document.write('--------------- <br>');
      }
    </script>
    <h2>Property & Method</h2>
    <script>
      coworkers.showAll = function()
      {
        for(var key in this)  /* 만약 다른곳에서 coworkers 변수의 이름이 변경될 것을 대비해서 this로 해준다. */
        {
          document.write(key + ' : ' + this[key] + '<br>');
        }
      }
      coworkers.showAll();
    </script>

  </body>
</html>
