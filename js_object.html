<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>js_object</title>
  </head>
  <body>
    <h1>Object(객체)</h1>
    <h2>Create</h2>
    <script>
      var coworkers = {
        "programmer": "egoing",
        "designer":"leezche"
      };
      document.write("programmer : " + coworkers.programmer + "<br>");
      document.write("designer : " + coworkers.designer + "<br>");
      coworkers.bookkeeper = "duru";  /* 객체 정보 추가 */
      document.write("bookkeeper : " + coworkers.bookkeeper + "<br>");
      coworkers["data scientist"] = "taeho";
      document.write("data scientist : " + coworkers["data scientist"] + "<br>");
      /* 객체에서 띄어쓰기 이름(예를들어 data scientist)을 사용하고 싶을때에는 coworkers["data scientist"] 이렇게 사용한다.*/
    </script>
  </body>
</html>
